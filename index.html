<!DOCTYPE html> 
<html>
<head>
    <title>Progetto di prova</title> 
    <style>
        body { 
            font-family: Arial, sans-serif; /* Imposta il font del testo */
            margin: 0; /* Rimuove i margini del body */
            padding: 0; /* Rimuove il padding del body */
            text-align: left; /* Imposta l'allineamento del testo a sinistra */
        }
        .container { 
            text-align: right; /* Allinea il testo all'interno del contenitore a destra */
            background-color: #007BFF; /* Imposta il colore di sfondo blu */
            display: inline-block; /* Mostra il div come elemento inline-block */
            padding: 20px; /* Aggiunge un padding di 20px attorno al testo */
            color: white; /* Imposta il colore del testo a bianco */
            font-family: 'Georgia', serif; /* Cambia il font del testo */
            font-size: 3em; /* Aumenta la dimensione del testo */
            text-shadow: 2px 2px 4px #000000; /* Aggiunge un'ombra al testo */
            margin: auto; /* Centra il div orizzontalmente */
        }
    </style>
</head>
<body>
    <div style="text-align: center;"> <!-- Centro il contenitore -->
        <div class="container">
            <h1>Progetto di prova</h1>
        </div>
    </div>
</body>
</html>
